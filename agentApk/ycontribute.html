    <body>
        <div class="load-menu">
        </div>

        <section id="main">
          
        </section>
         




        </body>
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/pulltorefresh.js"></script>
        <script type="text/javascript" src="js/sweetalert2.min.js"></script>
        <script type="text/javascript">
        window.onload = function () { Clear(); }
        function Clear() {          
            var historyLength=history.length;
            if (historyLength > 0) history.go(-historyLength);
        }
</script>
        <script type="text/javascript">
         $(document).ready(function(){
              $('.load-menu').load("interface/menu.html");

              setTimeout(function(){
              $(".search").attr("class","fa fa-eye");
             },1500)

              $.post("php/functions.php",{status:"loadContri"},function(data){
                $("#main").html(data);
                console.log(data)
              })

               PullToRefresh.init({
                mainElement: '#main', // above which element?
                onRefresh: function (cb) {
                  setTimeout(function () {
                     $.post("php/functions.php",{status:"loadFav"},function(data){
                        $("#main").html(data);
                      })
                    cb();
                     Materialize.toast("Refreshed",1000);
                  }, 1500);
                }
              });
               
            });
          </script>
      </html>
