          <script type="text/javascript">
            $("#about").click(function(){
              swal("<b style='font-size:12px;'>Roomate by Sys~Hive + Hupgo + Tekkens</b>", "Roomate v2.0.1.5<br/>&copy 2018")
            })



            $("#logout").click(function(){
               swal({   
                      
                    text: "Are you sure you want to Log Out?",   
                    type: "question",   
                    showCancelButton: true,   
                    confirmButtonText: "Yes",
                }).then(function(){
                    $.post("php/functions.php",{status:"logout"},function(data){
                                     // console.log(data)
                          if(data=="Success"){
                              swal("Logged Out!", "Hope to see you soon .", "success"); 
                              window.location="index.html";
                          }else{
                                        // console.log(data)
                          }
                        })
                        
                });
            
               
            })

            // $(".search").hide();

            $.post("php/functions.php",{status:"getUser"},function(data){
                // console.log(data)
                // console.log("Hi me")
                if(data.match("Undefined")){
                  window.location="index.html"
                }else{
                  $(".name").text(data)
                  salutation = ["Hi","Hello","Welcome","I miss you"];
                  index = Math.floor(Math.random() * 4);
                  // console.log(index)
                  Materialize.toast(salutation[index]+" "+data,3000)
                }
            })


             $.post("php/functions.php",{status:"getUserImg"},function(data){
              // console.log(data)
                img = "images/profile-pics/"+data+".jpg";
                $("#dp").attr("src",img)

             })



         $(".loader").hide()
