    <body>

        <div class="page-container">
            <h3>Roomate</h3>
            <form action="" method="post">
                <input type="text" id="username" class="username form-control" placeholder="Username">
                <input type="password" id="password" class="password" placeholder="Password">

                <!-- <button type="submit">Sign me in</button> -->
                <button type="button" id="login" class="pull-left btn waves-effect waves-light next-step">Login <i class="fa fa-spinner fa-spin"></i>
                                  
                                  </button>
                <div class="error"><span>+</span></div>
            </form>
            <hr><br><br>
            <p>
                <a href="signup.html">Sign Up</a>
           </p>

                <p></p>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".fa-spin").hide();
                $("#login").click(function(){

                    username=$("#username").val();
                    password=$("#password").val();

                    if(username==""){
                        $("#username").focus();
                        // $("#password")
                    }else if(password==""){
                        $("#password").focus();
                    }else{
                        $(".fa-spin").fadeIn(1000);
                        $.post("php/functions.php",{username:username,password:password,status:"logIn"},function(data){
                            if(data=="Success"){
                                window.location="home.html";
                            }else{
                                alert("Invalid or Login credentials does not exist")
                                $(".fa-spin").fadeOut(1000);
                            }
                        })
                    }
                })
            })
        </script>


    </body>

</html>
